<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="init.css" />
        <title>Sample Init Page</title>
        <script type="text/javascript" src="init.js"></script>
        <script>
            var modal;
            function showSampleModal(){
                modal = new Modal({
                    // Modal Content
                    title: 'Hello',
                    content: 'This is a modal!', 

                    // Styles classes (optional)
                    modalContainerClasses: ['modal'],
                    headerClasses : ['modal-header'],
                    titleClasses: ['modal-title'],
                    closeButtonClasses: ['button close-modal-btn'],
                    closeButtonContainerClasses: ['modal-close'],
                    contentClasses: ['modal-content'],

                    // Callback Functions
                    onOpenCallback: openModalCallback,
                    onCloseCallback: closeModalCallback
                });
            }
    
            function openModalCallback(){
                console.log('Modal open');
            }

            function closeModalCallback(){
                console.log('Modal closed');
            }
        </script>
    </head>
    <body>
        <div class="fadeIn">
            <h1>Welcome!</h1>
            <h3>This is a simple <i>fadeIn</i></h3>
        </div>
        <div class="delayedFadeIn">
            <div>
                <p>This paragraph has the <i>delayedFadeIn</i> class.</p>
            </div>
            <button class="button" onclick="showSampleModal()">Show Modal</button>
        </div>
    </body>
</html>
